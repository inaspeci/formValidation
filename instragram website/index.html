<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="image/favIcon.png" sizes="16x16" type="image/png">
    
    <!-- bootsratp icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    
    <title>Instagram Clone</title>
    
    <link rel="stylesheet" type="text/css" href="css/index.css" ></style>
 </head>
 <body>
    <div class="container-sm">
         <div class="main">
          <h1 class="name-brand">Instagram</h1>
          <input placeholder="Username" type="username" class="form-control" data-ui="username">
          <input placeholder="Password" type="password" class="form-control" data-ui="password">
          <button type="button" class="btn btn-default" data-ui="submit" disabled>Log In</button>
         <div class="divider neutral">OR</div>
        <div class="facebook facebook-color text-center fw-bold"><i class="bi bi-facebook"></i>&nbsp&nbspLog in with Facebook</div>
        <div data-ui="error" class="discription text-center small-size display-error"></div>
        <p class="text facebook-color text-center small-size">Forgot your password?</p>
        <p class="discription text small-size"><span class="text-muted">Das </span><span class="facebook-color">Melden von Inhalten, die deiner Ansicht nach im Sinne des Netzwerkdurchsetzungsgesetzes (NetzDG) rechtswidrig sind,</span><span class="text-muted"> ist auch dann m√∂glich, wenn du nicht eingeloggt bist.</span></p>
         </div>  
         <div class="register">
           <p>Don't have an account? <a href="#"> Register</a></p>
         </div>    
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
